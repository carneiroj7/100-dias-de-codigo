<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="Dia 19.css">
</head>
<body>
    <div class="caixa-maior">
        <input type="text" class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="button-buscar" onclick="clickButton()">
            <img src="imagem3.png" class="img-buscar" alt="icone lupa">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Juiz de Fora</h2>

            <p class="temp">21ºC</p>

            <div class="caixa-menor">
                <img src="imagem1.jpeg" class="img-previsao" alt="icone do tempo">
            </div>    
            <br>
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>

    <script src="Dia 19.js"></script>
    
</body>
</html>
